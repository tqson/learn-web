<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation & Transition Demo</title>
    <link rel="stylesheet" href="../css/animation.css">
</head>
<body>
<h1>Animation & Transition Demo</h1>

<section>
    <h2>Transition Effects</h2>
    <button class="button">Hover Me</button>
</section>

<section>
    <h2>Basic Animation</h2>
    <div class="pulse"></div>
</section>

<section>
    <h2>Loading Animation</h2>
    <div class="loader">
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
        <div class="loader-dot"></div>
    </div>
</section>

<section>
    <h2>Card Flip</h2>
    <div class="card-container">
        <div class="card-flip">
            <div class="card-front">Front</div>
            <div class="card-back">Back</div>
        </div>
    </div>
</section>

<section>
    <h2>Shake Effect</h2>
    <div class="shake-element">Hover to Shake</div>
</section>

<section>
    <h2>Progress Bar</h2>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
</section>
</body>
</html>
